<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Criando formulario</title>
</head>
<body>
  <h1>Formulario</h1>
  <fieldset>
    <label for="nome-completo"> Nome:</label>
      <input type="text" name="nome" id="nome-completo" size="40" maxlength="40" placeholder="Digite aqui seu nome completo" autofocus required>
    <br><br>
    <label for="email"> E-mail:</label>
      <input type="email" name="email" id="e-mail" size="50" maxlength="50" placeholder="xablau@xablau.com" required>
      <br><br>
    <label for="cpf"> CPF:</label>
      <input type="text" name="codigo-cpf" id="cpf" size="20" maxlength="11" placeholder="Digite somente numeros" required>
      <br><br>
    <label for="endereco"> Endereço:</label>
      <input type="text" name="endereco-completo" id="endereco" size="50" maxlength="200" placeholder="Rua/Avenida XXX,54 , Bairro XXX" required>
    <label for="cidade"> Cidade:</label>
      <input type="text" name="cidade" id="cidade" size="28" maxlength="28" required>
    <br><br>
    <label for="estado"> Estado:</label>
      <select name="estado" id="estado"required >

      </select>
    <br><br>
    <label for="tipo-de-casa1"> Tipo de casa:</label>
      <input type="radio" name="tipo-de-casa" id="tipo-de-casa1"  value ="casa" required>Casa
    <label for="tipo-de-casa2"></label>
      <input type="radio" name="tipo-de-casa" id="tipo-de-casa2" value ="apartamento" required>Apartamento  
  </fieldset>
  <fieldset>
    <p>Descreva um resumo do curriculo</p>
     <textarea name="resumo-curriculo" id="resumo" cols="80" rows="10" maxlength="1000" required></textarea>
    </label>
    <br>
    <label for="cargo-exercido">Cargo</label>
      <input type="text" name="cargo" id="cargo-exercido"  maxlength="40" required>
    <br><br>
    <label for="descricao-cargo">Descrição do Cargo</label>
      <input type="text" name="cargo-descricao" size="100" id="descricao-cargo"  maxlength="500" required>
    <label for="cargo-exer">Descrição do Cargo</label>
      <input type="date" name="cargo-descricao" size="100" id="descricao-cargo"  maxlength="500" required>
    
  </fieldset>
<script src="script.js"></script>
</body>
</html>
